<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html">
	
    <h:head>
        <title>Pantalla Principal</title>
        <h:outputStylesheet library="css" name="styles.css"/>
    </h:head>
    <h:body>
    	Bienvenido al sistema...
    <h:dataTable id="dtbEmpleados" var= "empleado" value="#{principalController.empleados}" headerClass="headerTable" rowClasses="rowTable rowTableLine">
    	<h:column>
    		<f:facet name="header">Nombre</f:facet>
    		<h:outputText value="#{empleado.nombre}" /> 
    	</h:column>
    	<h:column>
    		<f:facet name="header">Apellido Paterno</f:facet> 
    		<h:outputText value="#{empleado.apellidoPaterno}" />
    	</h:column>
    	<h:column>
    		<f:facet name="header">Apellido Materno</f:facet>
    		<h:outputText value="#{empleado.apellidoMaterno}" /> 
    	</h:column>
    	<h:column>
    		<f:facet name="header">Puesto</f:facet> 
    		<h:outputText value="#{empleado.puesto}" />
    	</h:column>
    	<h:column>
    		<f:facet name="header">Estatus</f:facet>
    		<h:outputText value="ACTIVO" rendered="#{empleado.status}" />
    		<h:outputText value="INACTIVO" rendered="#{!empleado.status}"/> 
    	</h:column>
    </h:dataTable>
    </h:body>
</html>
