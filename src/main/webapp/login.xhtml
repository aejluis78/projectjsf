<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html">
	
    <h:head>
        <title>JSF 2.0 Hello World</title>
        <h:outputStylesheet library="css" name="styles.css"/>
    </h:head>
    <h:body>
    	<h:form id="formLogin">
    		<h:panelGrid>
    			<h:outputLabel value="Usuario" styleClass="textInput"></h:outputLabel>
    	   		<h:inputText id="textUsuario" value="#{loginController.usuario}" required="true" 
    	   			requiredMessage="El usuario es dato requerido"></h:inputText>
    	   		
    	   		<h:outputLabel value="Contraseña" styleClass="textInput"></h:outputLabel>
    	   		<h:inputSecret id="textPassword" value="#{loginController.password}" required="true"
    	   			requiredMessage="La contraseña es un dato requerido"></h:inputSecret>
    	   	
    	   		<h:commandButton value="Entrar" action="#{loginController.ingresar}"></h:commandButton>
    	   	</h:panelGrid>
    	</h:form>
    </h:body>
</html>
